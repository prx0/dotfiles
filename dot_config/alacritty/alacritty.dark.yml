env:
  TERM: xterm-256color

    # Font configuration (changes require restart)
font:
  # The size to use.
  #size: 17
  size: 9
  # The normal (roman) font face to use.
  normal:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    #style: Light

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic

# onedarkpro.nvim - onedark
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#3f3f3f"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"
