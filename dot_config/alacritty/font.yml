# Font configuration (changes require restart)
font:
  # The size to use.
  #size: 17
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    #style: Light

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Italic

